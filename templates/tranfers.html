{% extends 'layout.html'%}
{% block content %}
    <form method="POST" action="">
        <fieldset class="form-group" style="text-align: left;">
            <div class="mb-3">
                <label for="sender" class="form-label">Nhập số tài khoản người gửi: </label>
                <input type="text" class="form-control" name="sender" id="sender" style="height: 30px;">
            </div>
            <div class="mb-3">
                <label for="receiver" class="form-label">Nhập số tài khoản người nhận: </label>
                <input type="text" class="form-control" name="receiver" id="receiver" style="height: 30px;">
            </div>
            <div class="mb-3">
                <label for="money" class="form-label">Nhập số tiền cần gửi</label>
                <input type="text" class="form-control" name="money" id="money" style="height: 30px;">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3 center"  value="submit">Gửi</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
